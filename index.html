<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sound Design A/B Demo</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Bebas+Neue&display=swap" rel="stylesheet">

  <style>
    body {
      background: #111111;
      color: #e0e0e0;
      font-family: 'Inter', sans-serif;
      display: flex;
      justify-content: center;
      padding: 40px 20px;
    }

    .container {
      max-width: 960px;
      width: 100%;
      text-align: center;
    }

    h2 {
      font-family: 'Bebas Neue', sans-serif;
      color: #ffffff;
      letter-spacing: 0.1em;
      font-size: 28px;
      margin-bottom: 8px;
    }

    .description {
      font-size: 14px;
      color: #cfcfcf;
      margin-bottom: 20px;
    }

    video {
      width: 100%;
      max-width: 960px;
      aspect-ratio: 16 / 9;
      background: black;
    }

    button {
      margin-top: 18px;
      font-family: 'Bebas Neue', sans-serif;
      letter-spacing: 0.15em;
      font-size: 14px;
      background: #ffffff;
      color: #111111;
      border: none;
      padding: 10px 26px;
      cursor: pointer;
      transition: opacity 0.15s ease;
    }

    button:hover {
      opacity: 0.85;
    }
  </style>
</head>

<body>

  <div class="container">

    <h2>SOUND DESIGN A / B</h2>
    <div class="description">
      Toggle to compare production audio and final sound design.
    </div>

    <video id="video" src="video.mp4" controls playsinline></video>

    <button id="toggle">SOUND DESIGN OFF</button>

  </div>

  <script>
    const video = document.getElementById("video");
    const toggle = document.getElementById("toggle");

    const before = new Audio("before.mp3");
    const after = new Audio("after.mp3");

    before.volume = 1;
    after.volume = 0;

    let usingAfter = false;
    let fadeInterval = null;

    function crossfade(toAfter) {
      clearInterval(fadeInterval);
      const duration = 150;
      const steps = 15;
      let step = 0;

      fadeInterval = setInterval(() => {
        step++;
        const t = step / steps;

        before.volume = toAfter ? 1 - t : t;
        after.volume  = toAfter ? t : 1 - t;

        if (step >= steps) {
          clearInterval(fadeInterval);
          before.volume = toAfter ? 0 : 1;
          after.volume  = toAfter ? 1 : 0;
        }
      }, duration / steps);
    }

    video.addEventListener("play", () => {
      before.currentTime = video.currentTime;
      after.currentTime = video.currentTime;
      before.play();
      after.play();
    });

    video.addEventListener("pause", () => {
      before.pause();
      after.pause();
    });

    video.addEventListener("seeked", () => {
      before.currentTime = video.currentTime;
      after.currentTime = video.currentTime;
    });

    toggle.addEventListener("click", () => {
      usingAfter = !usingAfter;
      crossfade(usingAfter);
      toggle.textContent = usingAfter
        ? "SOUND DESIGN ON"
        : "SOUND DESIGN OFF";
    });
  </script>

</body>
</html>
